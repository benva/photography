<!DOCTYPE html>
<html lang="en">

<head>
    <title>Ben Va Photography</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="./css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="./css/style.min.css">

    <!-- JavaScript -->
    <script src="./js/jquery.min.js"></script>
    <script src="./js/bootstrap.min.js"></script>
    <script src="./js/typewrite.min.js"></script>
    <script src="./js/scrollreveal.min.js"></script>
    <script src="./js/waypoints.min.js"></script>
    <script src="./js/main.min.js"></script>
</head>

<body>
    <!-- Intro -->
    <div class="intro fullscreen">

        <img class="background-photo" src="./img/city-bokeh-full.jpg">

        <!-- Site header -->
        <div class="header center fullscreen">
            <div class="title"> ben va </div>
            <div class="caption"> Photography of nothing in particular </div>
        </div>

        <!-- Contact button -->
        <div class="contact">
            <a href="#" id="contact-mobile">
                <button class="button" id="contact"> Contact </button>
            </a>
        </div>

        <!-- Contact info -->
        <div class="info-box">
            <a href="mailto:me@benva.ca">
                <div id="info"></div>
            </a>
        </div>

        <!-- Down arrow button -->
        <div class="center arrow">
            <button class="button" id="down"> &darr; </button>
        </div>
    </div>

    <!-- Content -->
    <div class="content">

        <!-- Row 1 -->
        <div class="left square">
            <div class="pop-up">
                <img src="./img/rickie.jpg">
            </div>
        </div>
        <div class="right landscape">
            <div class="pop-up">
                <img src="./img/cameras.jpg">
            </div>
        </div>

        <!-- Row 2 -->
        <div class="full">
            <div class="pop-up">
                <img src="./img/jie.jpg">
            </div>
        </div>

        <!-- Row 3 -->
        <div class="left landscape">
            <div class="pop-up">
                <img src="./img/max.jpg">
            </div>
        </div>
        <div class="right square">
            <div class="pop-up">
                <img src="./img/max-smoke.jpg">
            </div>
        </div>

        <!-- Row 4 -->
        <div class="left square">
            <div class="pop-up">
                <img src="./img/building.jpg">
            </div>
        </div>
        <div class="right landscape">
            <div class="pop-up">
                <img src="./img/sake.jpg">
            </div>
        </div>

        <!-- Row 5 -->
        <div class="full">
            <div class="pop-up">
                <img src="./img/squirrel.jpg">
            </div>
        </div>

        <!-- Row 6 -->
        <div class="left landscape">
            <div class="pop-up">
                <img src="./img/tristan.jpg">
            </div>
        </div>
        <div class="right square">
            <div class="pop-up">
                <img src="./img/max-bball.jpg">
            </div>
        </div>

        <!-- Row 7 -->
        <div class="full">
            <div class="pop-up">
                <img src="./img/melissa.jpg">
            </div>
        </div>

        <!-- Row 8 -->
        <div class="left square">
            <div class="pop-up">
                <img src="./img/victoria.jpg">
            </div>
        </div>
        <div class="right landscape">
            <div class="pop-up">
                <img src="./img/palmerston.jpg">
            </div>
        </div>

        <!-- Row 9 -->
        <div class="full">
            <div class="pop-up">
                <img src="./img/tokyo.jpg">
            </div>
        </div>
    </div>

    <!-- Image viewer modal -->
    <div class="modal fade" id="img-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="vertical-align-helper">
            <div class="modal-dialog vertical-align-center">
                <div class="modal-content" data-dismiss="modal">
                    <div class="modal-body">
                        <img src="" class="img-full">
                        <br>
                        <span class="img-description"></span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
